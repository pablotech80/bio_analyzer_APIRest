<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ notification.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #E74C3C 0%, #E67E22 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .content {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 0 0 10px 10px;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #E74C3C 0%, #E67E22 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 20px 0;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ notification.title }}</h1>
    </div>
    
    <div class="content">
        <p style="white-space: pre-line;">{{ notification.message }}</p>
        
        <center>
            <a href="https://app.coachbodyfit360.com/notificaciones" class="button">
                Ver en la app
            </a>
        </center>
    </div>
    
    <div class="footer">
        <p>CoachBodyFit360 - Tu entrenador personal con IA</p>
        <p>Si tienes alguna pregunta, responde a este email.</p>
    </div>
</body>
</html>
