<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}BioAnalyze{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleCadera() {
            const genero = document.getElementById('genero');
            const grupoCadera = document.getElementById('grupo-cadera');
            const cadera = document.getElementById('cadera');
            if (!genero || !grupoCadera || !cadera) return;

            if (genero.value === 'h') {
                grupoCadera.style.display = 'none';
                cadera.value = 1;
            } else if (genero.value === 'm') {
                grupoCadera.style.display = 'block';
                cadera.value = '';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            toggleCadera();
            const genero = document.getElementById('genero');
            if (genero) {
                genero.addEventListener('change', toggleCadera);
            }

            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
