    .form-label {
        font-weight: 500;

    }

    .form-group-mini {
        display: flex;

        align-items: flex-end;

    }

    .form-control-sm,

    }

    .form-section-title {

    }

    .row.g-4 > [class*="col-"] {
        margin-bottom: 8px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}BioAnalyze{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

        <script>
        function toggleCadera() {
            const genero = document.getElementById('genero');
            const grupoCadera = document.getElementById('grupo-cadera');
            const cadera = document.getElementById('cadera');
            if (!genero || !grupoCadera || !cadera) return;

            if (genero.value === 'h') {
                grupoCadera.style.display = 'none';
                cadera.value = 1;
            } else if (genero.value === 'm') {
                grupoCadera.style.display = 'block';
                cadera.value = '';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            toggleCadera();
            const genero = document.getElementById('genero');
            if (genero) {
                genero.addEventListener('change', toggleCadera);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  document.addEventListener('DOMContentLoaded', function () {
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl)
    })
  });
</script>

</body>
</html>
